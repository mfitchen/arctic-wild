<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>MFitchen | Arctic Wild</title>
  </head>
  <body>
    <div class="container-body">
      <div class="container-nav">

      </div>
      <div class="container-gallery">
        <div class="container-gallery-top">
          <div class="gallery-image large rafting">
            <div class="gallery-image-icon">
              <img src="img/arctic-wild-icons-raft.png" alt="ICON | White Water Raft (Rafting)"/>
            </div>
            <div class="gallery-image-orange-bar"></div>
            <div class="gallery-image-text"></div>
          </div>
          <div class="gallery-image small base-camp">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-mountain.png" alt="ICON | Mountain (Base Camp)"/>
              </div>
            <div class="gallery-image-orange-bar"></div>
            <div class="gallery-image-text"></div>
          </div>
          <div class="gallery-image small backpacking">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-boots.png" alt="ICON | Boots (Backpacking)"/>
              </div>
            <div class="gallery-image-orange-bar"></div>
            <div class="gallery-image-text"></div>
          </div>
        </div>
        <div class="container-gallery-bottom">
          <div class="gallery-image small canoe">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-canoe.png" alt="ICON | Canoe"/>
              </div>
            <div class="gallery-image-orange-bar"></div>
            <div class="gallery-image-text"></div>
          </div>
          <div class="gallery-image small photography">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-camera.png" alt="ICON | Camera (Photography)"/>
              </div>
            <div class="gallery-image-orange-bar"></div>
            <div class="gallery-image-text"></div>
          </div>
          <div class="gallery-image large custom">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-compass.png" alt="ICON | Compass (Custom)"/>
              </div>
            <div class="gallery-image-orange-bar"></div>
            <div class="gallery-image-text"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
