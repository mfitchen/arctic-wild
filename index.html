<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Scheherazade' rel='stylesheet' type='text/css'>
    <title>MFitchen | Arctic Wild</title>
  </head>
  <body>
    <div class="container-body">

      <div class="container-nav">
        <div class="container-nav-items">
          <div class="navigation">
            <div class="navigation-logo">
              <a href="#"><img src="img/arctic-wild-logo-white.png" alt="LOGO | Arctic Wild"/></a>
            </div>
            <div class="navigation-menu">
              <a href="#">Schedule</a>
              <a href="#">Destinations</a>
              <a href="#">Activities</a>
              <a href="#">Planning</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div class="alska-arctic-wild">
            <img src="img/icon-alaska.png" alt="ICON | Alaska"/>
            <h2>Enjoy the solitude &amp; solace of</h2>
            <h1>Arctic Wild</h1>
            <div class="white-bar"></div>
          </div>
          <div class="explore">
            <a href="#nav2">Explore Below</a>
            <div class="triangle"></div>
          </div>
        </div>
      </div>

      <div class="container-nav2" id="nav2">
        <div class="container-nav2-items">
          <div class="navigation2">
            <div class="navigation-menu2">
              <a href="#">Home</a>
              <a href="#">Rafting</a>
              <a href="#">Backpacking</a>
              <a href="#">Canoe</a>
              <a href="#">More</a>
            </div>
            <div class="search">
              <a href="#">Search</a>
            </div>
          </div>
        </div>
      </div>

      <div class="grey-space"></div>


      <div class="container-gallery">
        <div class="container-gallery-top">
          <div class="gallery-image large rafting">
            <div class="gallery-image-icon">
              <img src="img/arctic-wild-icons-raft.png" alt="ICON | White Water Raft (Rafting)"/>
            </div>
            <div class="gallery-image-blue-bar"></div>
            <div class="gallery-image-text">
              <h3>Rafting&nbsp;Trips</h3>
            </div>
          </div>
          <div class="gallery-image small base-camp">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-mountain.png" alt="ICON | Mountain (Base Camp)"/>
              </div>
            <div class="gallery-image-blue-bar"></div>
            <div class="gallery-image-text">
              <h3>Base&nbsp;Camp&nbsp;Trips</h3>
            </div>
          </div>
          <div class="gallery-image small backpacking">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-boots.png" alt="ICON | Boots (Backpacking)"/>
              </div>
            <div class="gallery-image-blue-bar"></div>
            <div class="gallery-image-text">
              <h3>Backpacking&nbsp;Trips</h3>
            </div>
          </div>
        </div>
        <div class="container-gallery-bottom">
          <div class="gallery-image small canoe">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-canoe.png" alt="ICON | Canoe"/>
              </div>
            <div class="gallery-image-blue-bar"></div>
            <div class="gallery-image-text">
              <h3>Canoe&nbsp;Trips</h3>
            </div>
          </div>
          <div class="gallery-image small photography">
            <div class="gallery-image-icon">
                <img src="img/arctic-wild-icons-camera.png" alt="ICON | Camera (Photography)"/>
              </div>
            <div class="gallery-image-blue-bar"></div>
            <div class="gallery-image-text">
              <h3>Photography&nbsp;Trips</h3>
            </div>
          </div>
          <div class="gallery-image large custom">
            <div class="gallery-image-icon">
              <img src="img/arctic-wild-icons-compass.png" alt="ICON | Compass (Custom)"/>
            </div>
            <div class="gallery-image-blue-bar"></div>
            <div class="gallery-image-text">
              <h3>Custom&nbsp;Trips</h3>
            </div>
          </div>
        </div>
      </div>



    </div>
  </body>
</html>
